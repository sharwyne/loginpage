<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login & signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form-container">
        <div class="form-wrapper">
            <h2>Please Login To Continue</h2>

            <div class="tabs">
                <button class="tab-button active">Sign in</button>
                <button class="tab-button2" >Sign Up</button>
            </div>
            
            <!-- SignIn Form -->

            <div id="signin" class="tab-content active">


                <form>
                    <input type="text" placeholder="Username or Email" required/><br><br>
                    <input type="text" placeholder="Password" required/>
                    
                    <div class="remember-forgot-container">
                        <label class="checkbox-container">
                            <input type="checkbox"/>Remember Me
                        </label>
                        
                        <a href="#" class="forgot-password">Forget Password?</a>
                    </div>
                    
                    <button type="submit" class="submit-btn">sign in</button>
                </form>
                
                <p>or</p>
            </div>
            
            <div class="socials-buttons">
            <button class="google">Google</button>
            <button class="facebook">Facebook</button>
            <button class="linkedin">LinkedIn</button>
            <button class="github">GitHub</button>
        </div>
        </div>
        
        <p class="footer-text">Why Create an Account?<br> By creating this account you agree to our <a href="#">Privacy Policy.</a> & <a href="#">Cookie <br>
             Policy.</a></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
